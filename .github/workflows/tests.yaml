name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - labeled
      - unlabeled

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dangoslen/changelog-enforcer@v2.2.0

      - id: read-version
        run: |
          echo "::set-output name=VERSION::$(cat ./lib/ice_cube/version.rb | grep VERSION | awk '{ print $3 }' | sed -e 's/\"//g')"

      - id: changelog-enforcer
        with:
          skipLabels: "skip-changelog"
          expectedLatestVersion: ${{ steps.read-version.outputs.VERSION }}
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'
        bundler-cache: true
    - run: bundle exec standardrb
  test:
    needs:
      - changelog
      - lint
    strategy:
      matrix:
        rails: ['5.2', '6.0.4', '6.1']
        ruby: ['2.6', '2.7', '3.0']
        exclude:
          - rails: '5.2'
            ruby: '3.0'
    runs-on: ubuntu-latest
    env:
      RAILS_VERSION: ${{ matrix.rails }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
